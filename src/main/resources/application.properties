# Configuração do aplicativo
app.timezone = America/Sao_Paulo

# Configuração do banco de dados do Painel de Controle
painel.datasource.jdbcUrl=jdbc:oracle:thin:@localhost:1521:PnlDeCtrl?serverTimezone=${app.timezone}&useLegacyDatetimeCode=false
painel.datasource.username=system
painel.datasource.password=oracle
painel.datasource.ddl.auto= update
# Configuração do banco de dados do Sistem MEGA
mega.datasource.jdbcUrl=jdbc:oracle:thin:@10.10.10.5:1521:JCG?serverTimezone=${app.timezone}&useLegacyDatetimeCode=false
mega.datasource.username=JCGDEV
mega.datasource.password=dev2023
mega.datasource.ddl.auto= none
# Configuração do Hibernate 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Configuração do Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Configuração de paginação
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=50

# Configuração do DEBUG
logging.level.org.springframework=INFO

# Configuração do upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

