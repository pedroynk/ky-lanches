<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">

<head>
    <title>Detalhes da Venda</title>
</head>

<body>
    <main>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-primary ">
                            <div class="card-header">
                                <h3 class="profile-username text-center">Venda Nº: <span
                                        th:text="${vendas.numero}"></span></h3>

                            </div>
                            <div class="card-body">

                                <strong><i class="fas fa-file-signature mr-1"></i> Número da venda</strong>
                                <p class="text-muted" th:text="${vendas.numero}"></p>
                                <hr>

                                <strong><i class="fas fa-project-diagram mr-1"></i> Data da Venda</strong>
                                <p class="text-muted" th:text="${vendas.dataVenda}"></p>
                                <hr>

                                <strong><i class="fas fa-calendar-alt mr-1"></i> Lanche</strong>
                                <p class="text-muted" th:text="${vendas.lanche}"></p>
                                <hr>

                                <strong><i class="fas fa-clock mr-1"></i> Forma de Pagamento</strong>
                                <p class="text-muted" th:text="${vendas.formaPagamento}"></p>
                                <hr>

                                <strong><i class="fas fa-dollar-sign mr-1"></i> Quantidade</strong>
                                <p class="text-muted" th:text="${vendas.quantidade}"></p>
                                <hr>

                                <strong><i class="fas fa-briefcase mr-1"></i> Valor</strong>
                                <p class="text-muted" th:text="${vendas.valor}"></p>
                                <hr>

                            </div>
                        </div>

                        <div class="card card-primary">
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Venda</th>
                                            <th>Data da Venda</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                            <td>
                                                <a th:href="@{'/vendass/download/' + ${documento.id}}"
                                                    class="btn btn-primary btn-sm">
                                                    <i class="fas fa-download"></i>
                                                </a>
                                                <a th:href="@{'/vendas/excluir-venda/' + ${vendas.id}} + '/' + ${vendas.id}"
                                                    class="btn btn-danger btn-sm"
                                                    onclick="return confirm('Você tem certeza?')">
                                                    <i class="fas fa-trash"></i>
                                                </a>

                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <th:block th:fragment="scripts">
        <script>

        </script>
    </th:block>
</body>

</html>
