<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Painel de Controle | Log in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}" />
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/adminlte/css/adminlte.min.css}" />
  <link rel="icon" type="image/png" th:href="@{/favicon.png}">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet" />
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <img th:src="@{/img/jc-logo.jpeg}" alt="AdminLTE Logo" class="brand-image img-square elevation-3">

    </div>
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">
          Entre com suas credenciais para iniciar a sessão
        </p>
        <div th:if="${param.error != null}" class="alert alert-danger">
          <span>Usuário e/ou senha incorretos</span>
        </div>

        <form method="POST" th:action="@{/login}">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="E-mail" name="username" required />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Senha" name="password" required />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember-me" name="remember-me" />
                <label for="remember-me">Lembrar-me</label>
              </div>
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">
                Entrar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
  <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/adminlte/js/adminlte.min.js}"></script>
</body>

</html>
