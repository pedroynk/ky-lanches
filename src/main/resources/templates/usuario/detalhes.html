<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">

<head>
    <title>Detalhes do Usu√°rio</title>
</head>

<body>
    <main>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card card-primary card-outline">
                            <div class="card-body box-profile">
                                <div class="text-center">
                                    <img class="profile-user-img img-fluid img-circle"
                                        th:src="@{'/files/' + ${usuario.id}}" alt="Foto de perfil" />
                                </div>
                                <h3 class="profile-username text-center" th:text="${usuario.nome}">Ayrton Senna
                                </h3>
                                <p class="text-muted text-center" th:text="${usuario.perfil}">Administrador</p>
                            </div>
                        </div>
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Dados Pessoais</h3>
                            </div>
                            <div class="card-body">
                                <strong><i class="fas fa-envelope mr-1"></i> E-mail</strong>
                                <p class="text-muted" id="email" th:text="${usuario.email}">nina@mail.com</p>
                                <hr>
                                <strong><i th:class="${usuario.ativo ? 'fas fa-check-circle' : 'fas fa-times-circle'}"> Status</i></strong>
                                <p class="text-muted" th:text="${usuario.ativo ? 'Ativo' : 'Inativo'}">Ativo</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <th:block th:fragment="scripts">
        <script th:src="@{/js/avatar.min.js}"></script>
        <script>
            const email = document.getElementById("email").innerText;
            const avatar = Avatar.from(document.getElementById('profile-user-img'), {
                'email': email
            });
        </script>
    </th:block>
</body>

</html>
